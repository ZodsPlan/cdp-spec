name: Node.js CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.10.0'
      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test
